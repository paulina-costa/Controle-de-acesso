<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../assets/img/Logo_ElechTech.png">
    <title>ES Serviços - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="cadastro-container">
        <div class="left-side">
            <div class="logo">
                <img src="../assets/img/Logo_ElechTech.png" alt="ES Serviços Logo">
            </div>
            <div class="decoration-shapes">
                <div class="blue-shape-1"></div>
                <div class="blue-shape-2"></div>
            </div>
        </div>
        
        <div class="right-side">
            <div class="cadastro-content">
                <h1>Bem-vindo</h1>
                <p class="subtitle">Faça login para continuar</p>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-container">
                        <input type="password" id="senha" placeholder="Digite sua senha">
                        <img id="toggle-senha" src="../assets/icons/eye-closed.png" alt="Mostrar senha" class="eye-icon">
                    </div>
                </div>
                
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <button class="confirm-button" onclick="login()">Login</button>
                <a href="../CadastroUsuario/cadastroUsuario.html" class="register-button">Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
