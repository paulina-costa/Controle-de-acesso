<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Serviços - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <!-- Container esquerdo para a decoração e logo -->
        <div class="left-side">
            <div class="logo">
                <img src="../paginaLogin/img/Electech Solucions 2.png" alt="ES Serviços Logo">
            </div>
            <div class="decoration-shapes">
                <div class="blue-shape-1"></div>
                <div class="blue-shape-2"></div>
            </div>
        </div>
        
        <!-- Container direito para o formulário -->
        <div class="right-side">
            <div class="login-content">
                <h1>Bem-vindo</h1>
                <p class="subtitle">Faça login para continuar</p>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
                
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Digite sua senha">
                </div>
                
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <a href="../Home/home.html">
                <button class="login-button">Login</button>
                </a>
                <a href="../CadastroUsuario/cadastroUsuario.html" class="register-button">Cadastre-se</a>
            </div>
        </div>
    </div>
</body>
</html>
