<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Serviços - Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="cadastro-container">
        <!-- Lado esquerdo - Logo e elementos decorativos -->
        <div class="left-side">
            <div class="logo">
                <img src="../paginaLogin/img/Electech Solucions 2.png" alt="ES Serviços Logo">
            </div>
            <div class="decoration-shapes">
                <div class="blue-shape-1"></div>
                <div class="blue-shape-2"></div>
            </div>
        </div>
        
        <!-- Lado direito - Formulário de login -->
        <div class="right-side">
            <div class="cadastro-content">
                <h1>Bem-vindo</h1>
                <p class="subtitle">Faça login para continuar</p>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <div class="input-container">
                        <input type="password" id="senha" placeholder="Digite sua senha">
                        <img id="toggle-senha" src="../paginaLogin/img/eye-closed.png" alt="Mostrar senha" class="eye-icon">
                    </div>
                </div>
                
                <a href="#" class="forgot-password">Esqueceu a senha?</a>
                <button class="confirm-button" onclick="login()">Login</button>
                <a href="../CadastroUsuario/cadastroUsuario.html" class="register-button">Cadastre-se</a>
            </div>
        </div>
    </div>

    <script>
        // Função para alternar entre mostrar e esconder senha
        function togglePassword(inputId, iconId) {
            const senhaInput = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            const tipoAtual = senhaInput.type;

            if (tipoAtual === 'password') {
                senhaInput.type = 'text';
                icon.src = '../paginaLogin/img/eye-open.png';
                icon.alt = 'Esconder senha';
            } else {
                senhaInput.type = 'password';
                icon.src = '../paginaLogin/img/eye-closed.png';
                icon.alt = 'Mostrar senha';
            }
        }

        // Adiciona o evento de click para mostrar/ocultar a senha
        document.getElementById('toggle-senha').addEventListener('click', function() {
            togglePassword('senha', 'toggle-senha');
        });

        // Função de login que autentica o usuário e armazena o token JWT
        async function login() {
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            if (!email || !senha) {
                alert("Por favor, preencha todos os campos.");
                return;
            }

            try {
                const response = await fetch('http://localhost:3000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email, senha })
                });

                const result = await response.json();

                if (response.ok) {
                    // Armazena o token JWT no localStorage para autenticação em outras páginas
                    localStorage.setItem('token', result.token);
                    alert("Login realizado com sucesso!");
                    window.location.href = '../Home/home.html'; // Redireciona para a página inicial
                } else {
                    alert(result.error || "Falha no login. Verifique suas credenciais.");
                }
            } catch (error) {
                console.error('Erro ao fazer login:', error);
                alert("Erro ao fazer login. Tente novamente mais tarde.");
            }
        }
    </script>
</body>
</html>
