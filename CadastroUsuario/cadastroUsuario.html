<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="img/Electech Solucions 2.png">
    <title>ES Serviços - Cadastro</title>
    <link rel="stylesheet" href="cadastroUsuario.css">
    <script src="script.js" defer></script>
</head>
<body><!-- Container principal dividido em duas partes -->
    <div class="cadastro-container">
        <!-- Lado esquerdo - Logo e elementos decorativos -->
        <div class="left-side">
            <div class="logo">
                <img src="../assets/img/Logo_ElechTech.png" alt="ES Serviços Logo">
            </div>
            <div class="decoration-shapes">
                <div class="blue-shape-1"></div>
                <div class="blue-shape-2"></div>
            </div>
        </div>
        
        <!-- Lado direito - Formulário de cadastro -->
        <div class="right-side">
            <div class="cadastro-content">
                <h1>Área de Cadastro</h1>
                <p class="subtitle">Preencha os dados para criar sua conta</p>
                
                <div class="form-group">
                    <label for="nomeUsuario">Nome <span class="required">*</span></label>
                    <input type="text" id="nome" placeholder="Digite seu nome e sobrenome">
                    <span class="error-message" id="nome-error"></span>
                </div>
                
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" placeholder="Digite seu email">
                    <span class="error-message" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="senha">Senha <span class="required">*</span></label>
                    <div class="input-container">
                        <input type="password" id="senha" placeholder="Digite sua senha">
                        <img id="toggle-senha" src="../assets/icons/eye-closed.png" alt="Mostrar senha" class="eye-icon"> <!-- Ícone de olho fechado -->
                        <span class="error-message" id="senha-error"></span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirma-senha">Confirmar Senha <span class="required">*</span></label>
                    <div class="input-container">
                        <input type="password" id="confirma-senha" placeholder="Digite sua senha novamente">
                        <img id="toggle-confirma-senha" src="../assets/icons/eye-closed.png" alt="Mostrar senha" class="eye-icon"> <!-- Ícone de olho fechado -->
                        <span class="error-message" id="confirma-senha-error"></span>
                    </div>
                </div>

                <div id="server-message" class="success-message"></div>

                <a href="../paginaLogin/login.html">
                <button class="confirm-button">Confirmar</button>
                <button class="cancel-button">Cancelar</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
