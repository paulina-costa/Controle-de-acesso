<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ES Serviços - Cadastro</title>
    <link rel="stylesheet" href="cadastroUsuario.css">
</head>
<body>
    <!-- Container principal dividido em duas partes -->
    <div class="cadastro-container">
        <!-- Lado esquerdo - Logo e elementos decorativos -->
        <div class="left-side">
            <div class="logo">
                <img src="../CadastroUsuario/img/Electech Solucions 2.png" alt="ES Serviços Logo">
            </div>
            <div class="decoration-shapes">
                <div class="blue-shape-1"></div>
                <div class="blue-shape-2"></div>
            </div>
        </div>
        
        <!-- Lado direito - Formulário de cadastro -->
        <div class="right-side">
            <div class="cadastro-content">
                <h1>Área de Cadastro</h1>
                <p class="subtitle">Preencha os dados para criar sua conta</p>
                
                <div class="form-group">
                    <label for="nomeUsuario">Nome</label>
                    <input type="text" id="nome" placeholder="Digite seu nome">
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Digite seu email">
                </div>
                
                <div class="form-group">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha">
                </div>

                <div class="form-group">
                    <label for="confirma-senha">Confirmar Senha</label>
                    <input type="password" id="confirma-senha" placeholder="Digite sua senha novamente">
                </div>
                <a href="../paginaLogin/login.html">
                <button class="confirm-button">Confirmar</button>
                <button class="cancel-button">Cancelar</button>
                </a>
            </div>
        </div>
    </div>
</body>

<script>
   document.querySelector('.confirm-button').addEventListener('click', async (event) => {
    event.preventDefault(); // Previne o comportamento padrão do link

    // Captura os valores dos campos do formulário
    const nomeUsuario = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const password = document.getElementById('senha').value;
    const confirmPassword = document.getElementById('confirma-senha').value;

    // Regex para validar o nome
    const nomeRegex = /^[a-zA-ZÀ-ÿ]+(\s+[a-zA-ZÀ-ÿ]+)+$/;
    if (!nomeRegex.test(nomeUsuario)) {
        alert('O nome deve conter pelo menos duas palavras e não pode conter números.');
        return;
    }

    // Regex para validar o e-mail
    const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    if (!emailRegex.test(email)) {
        alert('Por favor, insira um e-mail válido.');
        return;
    }

    // Verifica se as senhas coincidem
    if (password !== confirmPassword) {
        alert('As senhas não coincidem.');
        return;
    }

    try {
        // Faz a requisição POST para o endpoint do back-end
        const response = await fetch('http://localhost:3000/cadastro', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ email, nomeUsuario, password }),
        });

        // Analisa a resposta do back-end
        const result = await response.json();

        if (response.ok) {
            alert(result.message); // Sucesso
            window.location.href = '../paginaLogin/login.html'; // Redireciona para a página de login
        } else {
            alert(result.error); // Exibe o erro retornado
        }
    } catch (error) {
        console.error('Erro ao cadastrar:', error);
        alert('Ocorreu um erro ao cadastrar. Tente novamente mais tarde.');
    }
});
</script>

</html>
